<h1>Login</h1>
<form class="w-50 mx-auto" [formGroup]="myForm" (ngSubmit)="login(myForm)">
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" formControlName="email">
    <div class="alert alert-danger" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
      <div *ngIf="myForm.controls['email'].hasError('required')">Email Required</div>
      <div *ngIf="myForm.controls['email'].hasError('minlength')">Error Email minLength</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control" formControlName="pwd">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" name="Confirm-password" class="form-control" formControlName="confirmPwd">
  </div>
  <div class="alert alert-danger" *ngIf="myForm.controls['pwd'].value!=myForm.controls['confirmPwd'].value
  && myForm.controls['confirmPwd'].touched">
    pls give a valide password
  </div>
  <br>
  <button type="submit" class="btn btn-outline-success" [disabled]="myForm.invalid">Save</button>
  <button type="reset" class="btn btn-outline-warning">Reset</button>
  <div class="form-group">
    <button class="btn btn-link" routerLink="/add" >Register</button>
  </div>
</form>
{{myForm.status |json}}
{{myForm.value |json}}
