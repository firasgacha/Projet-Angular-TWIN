<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{product.picture}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.desciption}}</p>
    <p>Price : {{product.price}}</p>
    <button class="btn btn-primary" (click)="like()">
      Like {{product.nbrLike}}
    </button>
    <button class="btn btn-warning" style="float: right"
            [hidden]="product.quantity===0">
      Buy
    </button>
  </div>
</div>
